<div class="u_mod_carousel" data-carousel="init">
	<div class="u_swiper_container" data-carousel-swiper="init">
		<div class="u_swiper_wrapper">
			{{#each slides}}
			<div class="u_swiper_slide">
				<div class="u_swiper_content">
					{{this}}
				</div>
			</div>
			{{/each}}
		</div>
		<div class="u_swiper_pagination"></div>
	</div>
	<a class="u_swiper_previous" data-carousel-triger="previous" href="#">
		<span>Previous</span>
	</a>
	<a class="u_swiper_next" data-carousel-triger="next" href="#">
		<span>Next</span>
	</a>
</div>
