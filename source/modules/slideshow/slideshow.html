<div class="slideshow" data-slideshow="init">
	<div data-slideshow="slide">
		Slide 1
	</div>
	<div data-slideshow="slide">
		Slide 2
	</div>
	<div data-slideshow="slide">
		Slide 3
	</div>

	<script type="text/template" data-slideshow="template">
		<% _.each(data.slides, function(slide) { %>
			<div data-slideshow="slide">
				<img src="{{ slide.src }}" data-slideshow="image" />
			</div>
		<% }); %>
	</script>
</div>
