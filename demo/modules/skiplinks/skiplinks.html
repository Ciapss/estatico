<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo: Skiplinks – Estático</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../../../assets/css/main.min.css">
	<link rel="stylesheet" href="../../../preview/assets/css/main.min.css">


	<script src="../../../assets/js/head.min.js"></script>

</head>
<body  data-svgsprites-options='[]'>
	<div class="sg_wrapper sg_module">
		<h1 class="sg_title">
			<a href="../../../" class="sg_logo">Estático</a> / Demo: Skiplinks
		</h1>

			<section class="sg_inner_wrapper">
				<h2 class="sg_h2">Module Preview</h2>
				<div class="sg_demo">
						<div class="mod_skiplinks">
	<ul>
			<li>
				<a href="#main" accesskey="1" title="[ALT + 1]">
					Skip to content
				</a>
			</li>
	</ul>
</div>

				</div>
			</section>

		<section class="sg_inner_wrapper">
			<h2 class="sg_h2">Code</h2>
			<pre class="sg_code hljs"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">"mod_skiplinks"</span>&gt;</span>
	<span class="hljs-tag">&lt;<span class="hljs-name">ul</span>&gt;</span>
		{{#each links}}
			<span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>
				<span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">"{{this.href}}"</span> <span class="hljs-attr">accesskey</span>=<span class="hljs-string">"{{this.accesskey}}"</span> <span class="hljs-attr">title</span>=<span class="hljs-string">"{{this.title}}"</span>&gt;</span>
					{{this.label}}
				<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
			<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
		{{/each}}
	<span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</pre>
		</section>



		<script src="../../../assets/js/main.min.js"></script>

	</div>
</body>
</html>
